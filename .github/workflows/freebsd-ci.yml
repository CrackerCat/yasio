name: freebsd

on:
  push:
    paths:
      - yasio/**/*
      - thirdparty/**/*
      - tests/**/*
      - examples/**/*
      - CMakeLists.txt
      - .github/workflows/freebsd-ci.yml
      - ci/**/*
      - extensions/**/*

jobs:
  build:
    # The CMake configure and build commands are platform agnostic and should work equally
    # well on Windows or Mac.  You can convert this to a matrix build if you need
    # cross-platform coverage.
    # See: https://docs.github.com/en/free-pro-team@latest/actions/learn-github-actions/managing-complex-workflows#using-a-build-matrix
    runs-on: macos-10.15

    steps:
    - uses: actions/checkout@v2
      with:
        submodules: 'recursive'
    - name: Build
      uses: vmactions/freebsd-vm@v0.1.6
      with:
        usesh: true
        prepare: |
          pkg install -y cmake
          pkg install -y python3
          # install perl5.34.x, localtion: /usr/local/bin
          set perl5_34=`pkg search perl5.34`
          set perl5_34=$perl5_34
          pkg install -y $perl5_34
          # for cmake happy to find perl
          cp /usr/local/bin/$perl5_34 /usr/local/bin/perl
          perl --version
        run: |
          echo Building on freebsd...
          cmake -G "Unix Makefiles" -S . -Bbuild
          cmake --build build
